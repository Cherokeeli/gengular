<div id="{{sidebar.style.cssModuleName}}">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <!--<div class="user-panel">
                <div class="pull-left image">-->
            <!--<img src="../../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">-->
            <!--</div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>-->
            <!-- search form -->
            <form method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">

                <li ng-class="{'header':!config.hasOwnProperty('url'),'treeview':config.list.length>0}"
                    ng-repeat="config in sidebar.menuConfig">
                    <span ng-if="!config.hasOwnProperty('url')">{{::config.name}}</span>
                    <a href="" ui-sref="{{::config.url}}" ui-sref-opts="{reload:true}" ng-if="config.hasOwnProperty('list')">
                        <i class="{{::config.icon}}"></i> <span>{{::config.name}}</span>
                        <span ng-if="config.list.length>0" class="pull-right-container"><i
                                class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu" ng-if="config.list.length>0"
                        ng-init="subSidebarConfig=config.list">
                        <!--<div include-replace ng-include="'sidebar_item'"></div>-->
                        <li ng-include="'sidebar_item'"
                            ng-class="{'header':config.hasOwnProperty('sectionHeader'),'treeview':config.list.length>0}"
                            ng-repeat="config in subSidebarConfig">
                        </li>

                    </ul>
                </li>
                <!--<li class="header">LABELS</li>
                <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>-->
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>

<!--单行模版start-->
<script type="text/ng-template" id="sidebar_item">
    <span ng-if="config.hasOwnProperty('sectionHeader')">{{::config.sectionHeader}}</span>
    <a href="" ui-sref="{{::config.url}}" ng-if="config.hasOwnProperty('list')">
        <i class="{{::config.icon}}"></i> <span>{{::config.name}}</span>
        <span ng-if="config.list.length>0" class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
    </a>
    <ul class="treeview-menu" ng-if="config.list.length>0" ng-init="subSidebarConfig=config.list">
        <li ng-include="'sidebar_item'"
            ng-class="{'header':config.hasOwnProperty('sectionHeader'),'treeview':config.list.length>0}"
            ng-repeat="config in subSidebarConfig">
        </li>
    </ul>
</script>
<!--单行模版end-->
