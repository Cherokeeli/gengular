<h2 class="page-header">Quartz detail</h2>

<div class="row" ng-init="tabIndex=1">
    <div class="col-md-12">
        <!-- Custom Tabs -->
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li ng-class="{active: tabIndex==1}"><a href="" ng-click="tabIndex=1" data-toggle="tab">Info</a></li>
                <!--<li ng-class="{active: tabIndex==2}"><a href="" ng-click="tabIndex=2" data-toggle="tab">Authorities</a></li>-->
                <!--<li ng-class="{active: tabIndex==3}"><a href="" ng-click="tabIndex=3" data-toggle="tab">Department</a></li>-->
                <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
            </ul>
            <div class="tab-content">
                <div ng-class="{active: tabIndex==1}" class="tab-pane">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group-inline col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="beanName" class="col-sm-4 control-label">Bean name:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="quartzDetail.uneditable" ng-model="quartzDetail.quartz.beanName" type="text" class="form-control" id="beanName" placeholder="Bean name">
                                </div>
                            </div>
                            <div class="form-group-inline col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="methodName" class="col-sm-4 control-label">Method Name:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="quartzDetail.uneditable" ng-model="quartzDetail.quartz.methodName" type="text" class="form-control" id="methodName" placeholder="methodName">
                                </div>
                            </div>
                            <div class="form-group-inline col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="params" class="col-sm-4 control-label">Parameters:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="quartzDetail.uneditable" ng-model="quartzDetail.quartz.params" type="text" class="form-control" id="params" placeholder="Parameters">
                                </div>
                            </div>
                            <div class="form-group-inline col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="cronExpression" class="col-sm-4 control-label">Cron Expression:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="quartzDetail.uneditable" ng-model="quartzDetail.quartz.cronExpression" type="text" class="form-control" id="cronExpression" placeholder="Cron Expression">
                                </div>
                            </div>
                            <div class="form-group-inline col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="remark" class="col-sm-4 control-label">Remark:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="quartzDetail.uneditable" ng-model="quartzDetail.quartz.remark" type="text" class="form-control" id="remark" placeholder="Remark">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </form>
                </div>
                <!--角色基本信息-->

                <div ng-class="{active: tabIndex==2}" class="tab-pane">

                </div>
                <!--权限信息-->

                <div class="box-footer">
                    <button ng-click="quartzDetail.back()" type="submit" class="btn btn-default">Cancel</button>
                    <button auth-opt="sys:user:update" ng-if="!quartzDetail.uneditable" ng-click="quartzDetail.submitForm()" type="submit" class="btn btn-primary">Save</button>
                </div>
                <!-- /.box-footer -->

                <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
        </div>
        <!-- nav-tabs-custom -->
    </div>
    <!-- /.col -->
</div>
