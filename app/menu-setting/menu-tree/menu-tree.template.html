<div id="{{menuTree.style.cssModuleName}}">
    <script type="text/ng-template" id="nodes_renderer.html">
        <div class="tree-node tree-node-content">
            <div ui-tree-handle class="angular-ui-tree-handle">
                <i class="{{::node.icon}}"></i>
            </div>
            <div class="tree-node-content">
                <span>{{::node.title}}</span>
            </div>
        </div>

        <ol class="angular-ui-tree-nodes" ui-tree-nodes="" ng-model="node.children">
            <li ng-repeat="node in node.children" class="angular-ui-tree-node" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>
    <div ui-tree class="angular-ui-tree">
        <ol class="angular-ui-tree-nodes" ui-tree-nodes="" ng-model="menuTree.menuConfig" id="tree-root">
            <li class="angular-ui-tree-node" ng-if="node.hasOwnProperty('href')" ng-repeat="node in menuTree.menuConfig" ui-tree-node ng-include="'nodes_renderer.html'"></li>
        </ol>
    </div>
</div>
