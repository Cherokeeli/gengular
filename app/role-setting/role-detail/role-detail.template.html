<h2 class="page-header">Role detail</h2>

<div class="row" ng-init="tabIndex=1">
    <div class="col-md-12">
        <!-- Custom Tabs -->
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li ng-class="{active: tabIndex==1}"><a href="" ng-click="tabIndex=1" data-toggle="tab">Info</a></li>
                <li ng-class="{active: tabIndex==2}"><a href="" ng-click="tabIndex=2" data-toggle="tab">Authorities</a></li>
                <!--<li ng-class="{active: tabIndex==3}"><a href="" ng-click="tabIndex=3" data-toggle="tab">Department</a></li>-->
                <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
            </ul>
            <div class="tab-content">
                <div ng-class="{active: tabIndex==1}" class="tab-pane">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group-inline col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="roleName" class="col-sm-4 control-label">Role name:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="roleDetail.uneditable" ng-model="roleDetail.role.roleName" type="text" class="form-control" id="roleName" placeholder="Role name">
                                </div>
                            </div>
                            <div class="form-group-inline col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="remark" class="col-sm-4 control-label">Remark:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="roleDetail.uneditable" ng-model="roleDetail.role.remark" type="text" class="form-control" id="remark" placeholder="Remark">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </form>
                </div>
                <!--角色基本信息-->

                <div ng-class="{active: tabIndex==2}" class="tab-pane">
                    <form class="form-horizontal">
                        <div class="box-body" ng-if="tabIndex==2">
                            <menutree inputids="roleDetail.role.menuIdList" checkedids="roleDetail.role.menuIdList" radiotool="true" checkable="!roleDetail.uneditable"></menutree>
                        </div>
                        <!-- /.box-body -->
                    </form>
                </div>
                <!--权限信息-->

                <div class="box-footer">
                    <button ng-click="roleDetail.back()" type="submit" class="btn btn-default">Cancel</button>
                    <button auth-opt="sys:user:update" ng-if="!roleDetail.uneditable" ng-click="roleDetail.submitForm()" type="submit" class="btn btn-primary">Save</button>
                </div>
                <!-- /.box-footer -->

                <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
        </div>
        <!-- nav-tabs-custom -->
    </div>
    <!-- /.col -->
</div>
